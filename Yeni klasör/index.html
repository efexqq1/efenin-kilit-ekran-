<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilit Ekraný</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #qrCode {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div id="qrCode"></div>
    <input type="text" id="passwordInput" placeholder="Þifre girin">
    <button onclick="checkPassword()">Giriþ Yap</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-qrcode/1.0/jquery.qrcode.min.js"></script>
    <script>
        // Rastgele þifre oluþturma
        const randomPassword = Math.floor(10000 + Math.random() * 90000); // 5 basamaklý rastgele sayý

        // QR kodu oluþtur
        $('#qrCode').qrcode({
            width: 128,
            height: 128,
            text: `http://localhost:3000/verify?password=${randomPassword}`
        });

        // Þifre kontrolü
        function checkPassword() {
            const userInput = document.getElementById("passwordInput").value;
            if (userInput === randomPassword.toString()) {
                alert("Giriþ baþarýlý!");
                // Bilgisayar açýlabilir
                window.close(); // Uygulama kapatýlabilir
            } else {
                alert("Yanlýþ þifre, lütfen tekrar deneyin.");
            }
        }
    </script>

</body>
</html>
